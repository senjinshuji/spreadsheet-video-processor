<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
  <style>
    body {
      padding: 20px;
      text-align: center;
    }
    .spinner {
      margin: 20px auto;
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #1a73e8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      margin-top: 20px;
      font-size: 16px;
    }
    .status {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }
    .close-button {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h3>Processing Videos</h3>
  <div class="spinner"></div>
  <div class="message">Your videos are being processed...</div>
  <div class="status">This may take a few minutes depending on the video sizes.</div>
  <div class="status">You can close this dialog - processing will continue in the background.</div>
  <div class="status">Check the status column in your spreadsheet for updates.</div>
  
  <div class="close-button">
    <button onclick="google.script.host.close()">Close</button>
  </div>
</body>
</html>
